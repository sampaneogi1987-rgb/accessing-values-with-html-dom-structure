<!DOCTYPE html>
<html>
    <body>
    <head>
    <title id="demo">DOM Structure</title>
    </head>
    <p>Adding JS as seperate file and assigning value from one node to other</p>

    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="result"></p>
<p id="result1"></p>
<script src="script.js">
    function myFunction() {
  document.getElementById("result").innerHTML =
  document.getElementById("demo").firstChild.nodeValue;
  document.getElementById("result1").innerHTML =
  document.getElementById("demo").childNodes[0].nodeValue;
}
</script>
    </body>
</html>
